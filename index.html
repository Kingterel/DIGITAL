<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <!-- Hands of the clock -->
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center-dot"></div>

        <div class="name-container">
            <p>Terel</p>
        </div>

        <!-- Clock numbers -->
        <div class="clock-numbers">
            <div class="number" style="--i: 1"><span>1</span></div>
            <div class="number" style="--i: 2"><span>2</span></div>
            <div class="number bold-number" style="--i: 3"><span>3</span></div>
            <div class="number" style="--i: 4"><span>4</span></div>
            <div class="number" style="--i: 5"><span>5</span></div>
            <div class="number bold-number" style="--i: 6"><span>6</span></div>
            <div class="number" style="--i: 7"><span>7</span></div>
            <div class="number" style="--i: 8"><span>8</span></div>
            <div class="number bold-number" style="--i: 9"><span>9</span></div>
            <div class="number" style="--i: 10"><span>10</span></div>
            <div class="number" style="--i: 11"><span>11</span></div>
            <div class="number bold-number" style="--i: 12"><span>12</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
